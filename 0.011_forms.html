<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form-one">
		<form>
			<p><label>Customer Name: <input type="" name="" /></label></p>
			<p><label>Street Address: <input type="" name="" /></label></p>
			<p><label>City: <input type="" name="" /></label></p>
			<p><label>State: <input type="" name="" /></label></p>
			<p><label>Phone Number: <input type="" name="" /></label></p>

		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name: <input type="" name="" /></label></p>
				<p><label>Street Address: <input type="" name="" /></label></p>
				<p><label>City: <input type="" name="" /></label></p>
				<p><label>State: <input type="" name="" /></label></p>
				<p><label>Phone Number: <input type="" name="" /></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppie Joe's</legend>
				<p><input type="radio" name="somewhar" id="size1" /><label>Somewhat Sloppy</label></p>
				<p><input type="radio" name="medium" id="size2" /><label>Good 'Ol Sloppy</label></p>
				<p><input type="radio" name="super" id="size3" /><label>Sloppy Mess</label></p>

			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Choose Yur Toppin's</legend>
				<p><input type="checkbox" name="nuts" id="topping1"><label>Nuts</label></p>
				<p><input type="checkbox" name="sprinkes" id="topping2"><label>Sweet Sprinkly Things</label></p>
				<p><input type="checkbox" name="chery" id="topping3"><label>Fake Cherry</label></p>
				<p><input type="checkbox" name="fudge-sauce" id="topping4"><label>SUPER SWEET Gooey Brown Glob</label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-five">
		<form>
			<fieldset>
				<legend>Choose Yur Toppin's</legend>
				<p><label>Preferred Delvery Time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
				<p><label>Delivery Instructions: <br /><textarea></textarea></label></p>
				<p><button>Submit Order</button></p>
			</fieldset>
		</form>
	</div>
	<br />
</body>
</html>
