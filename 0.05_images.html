<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>
	<h1>Images</h1>
	<h3>Reference an image inside the project</h3>
	<img src="img/bacon1.jpeg" alt="a plate full of bacon" title="bacon, yum!" />
	<br />
	<h3>Referencing an image with a URL</h3>
	<img src="http://www.gumbyworld.com/wp-content/uploads/2011/10/Gumby-enews-logo1.jpg" alt="Gumby Enews logo" title="Gumby Enews" />
	<br />
	<h3>Using an image as a link</h3>
	<a href="https://www.facebook.com/" target="blank"><img src="img/facebook_logo_med.png" alt="Facebook logo" title="Facebook" /></a>
	<a href="https://www.twitter.com/" target="blank"><img src="img/twitter_logo_med.png" alt="Twitter logo" title="Twitter"></a>
</body>
</html>
